{% extends './layout/layout.html' %}

{% block content %}
{% if !data.page.published %}
  <p class="callout warning">UNPUBLISHED</p>
{% endif %}
  <div id="static-wrapper">
    <h2>{{ data.page.title }}</h2>
    <p>{{ data.page.content|sanitizeHtml({ moderator: true })|safe }}</p>
  </div>


{% endblock %}
