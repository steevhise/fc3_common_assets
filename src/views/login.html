{% extends './layout/layout.html' %}

{% block header %}
    {% include './partials/header.html' %}
{% endblock %}

{% block content %}
    {% for error in errors %}
        <p class="callout alert">{{ error.message }}</p>
    {% endfor %}
    {% if passwordReset %}
        <p class="callout success">Password successfully reset!</p>
    {% endif %}
    <div class="row">
        <div class="row">
            <h2 class="post-header-title text-center columns large-12">
                {{ title }}
            </h2>
        </div>
        <div class="row">
            <fc-login></fc-login>
        </div>
    </div>
{% endblock %}
