<div class="row column message-reply-list-container">
    {% if messageHeader %}
        <h3>{{messageHeader}}</h3>
    {% endif %}
    <ul class="message-reply-list">
        {% for message in messages %}
            {% include './message_reply_list_item.html' with message %}
            {% include './message_reply_list_item_details.html' with message %}
        {% endfor %}
    </ul>
</div>
