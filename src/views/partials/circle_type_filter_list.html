<ul class="item-list-header-filter-list ">
    <li class="item-list-header-filter-icon item-list-city-circle  {% if data.criteria.friends %}inactive{% endif %}" title="Show only posts from Towns" data-tooltip >
        <a href="{{ path.home_dashboard }}"><span style="position: relative;display: flex; align-items: center; width: 8rem;left: 2em;top: 0px;justify-content: space-evenly;" class="has-tip">
            <fc-icon name="towns" style="display: inline; position: relative; width: 2em;"></fc-icon>
            <fc-icon name="my" style="display: inline; position: relative; width: 2em; top:.3em"></fc-icon>Towns</span></a>
    </li>
    <li class="item-list-header-filter-icon item-list-friend-circle {% if !data.criteria.friends %}inactive{% endif %}">
        <a href="{{ path.home_dashboard }}friends"><span style="position: relative; margin-left:5em; display: flex; width: 100%; top: 0em;" class="has-tip" title="Show only posts in your Friends Circle" data-tooltip>
                <fc-icon name="friend_circle" class="icon-friend-circle" style="display: inline; position: absolute; left: -1.5em; top: 0px; width: 2em; height: 100%;"></fc-icon>Friends&nbsp;Circle</span></a>
    </li>
</ul>
