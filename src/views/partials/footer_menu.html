<div class="small-12 columns footer-menu">
    <div class="row">
        {% for val in footerMenuItems %}
            <div class="small-12 medium-6 large-3 columns footer-menu-item">
                <div class="footer-menu-item-inner">
                    <a href="{{ val.path }}">{{val.name}}</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
