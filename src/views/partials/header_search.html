<div class="header-search">
    <div class="search-input">
        <input class="search input-group-field" type="search" placeholder="Search for items..."/>
    </div>

{% if session %}
    <div class="search-location">
{% else %}
    <div class="is-hidden">
{% endif %}
        <span class="search-map-icon">
            <fc-icon name="map_pin" class="search-map-icon"></fc-icon>
        </span>

        <div class="item-list-header-filter location">
            <select class="post-search-dropdown">
                <option selected value="">All My Towns</option>
                {%raw%}
                <option v-for="town in $root.posts.towns" :key="town.id" :value="town.name">{{town.name}}</option>
                {%endraw%}
            </select>
        </div>
    </div>
    <span class="search-icon">
            {% include '../icons/search.html' %}
    </span>
</div>
