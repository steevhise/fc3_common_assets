		<li class="tabs-title"><a id="group_posts" href="/town/{{ groupIdentifier }}">Posts</a></li>
		<li class="tabs-title"><a id="group_notices" href="/town/{{ groupIdentifier }}/notices">Notices</a></li>
		<li class="tabs-title"><a id="group_info" href="/town/{{ groupIdentifier }}/info">Town Info</a></li>
	</ul>
</div>
