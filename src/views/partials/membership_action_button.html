{% if action %}
<form method="post" action="/town/{{id}}/membership">
  <button name="action" value="{{action}}" {% if confirm %}onclick="return confirm('Are you sure?')"{% endif %} class="btn btn-action" style="margin: 2px">
    <i class="icon fa fa-{{icon}}"></i>{{label}}
  </button>
</form>
{% endif %}
{% if !action %}
<button type="button" class="btn btn-action" style="margin: 2px">
  <i class="icon fa fa-{{icon}}"></i>{{label}}
</button>
{% endif %}
