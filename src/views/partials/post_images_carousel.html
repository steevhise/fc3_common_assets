{# Markup from https://foundation.zurb.com/sites/docs/orbit.html #}

<div class="orbit" role="region" aria-label="Images for post {{ post.id }}" data-orbit data-use-m-u-i="false" data-auto-play="false">
  <div class="orbit-wrapper">
    {# modal-height-hack is used to force a height on the modal container (see js/modules/post_image_modal_carousel)#}
    <ul {% if modal %}id="modal-height-hack"{% endif %}class="orbit-container">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      {% for image in images %}
        <li class="orbit-slide {% if loop.first %}is-active{% endif %}">
          <figure class="orbit-figure">
            <img style="width: 600px !important;" src="{{ image }}" >
          </figure>
        </li>
      {% endfor %}
    </ul>
  </div>
  <nav class="orbit-bullets">
    {% for image in images %}
      <button {% if loop.first %}class="is-active"{% endif %} data-slide="{{ loop.index0 }}">
        <span class="show-for-sr">Post image {{ loop.index }} details.</span>
        {% if loop.first %}<span class="show-for-sr">Current Slide</span>{% endif %}
      </button>
    {% endfor %}
  </nav>
</div>
