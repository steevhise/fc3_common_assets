<div class="reveal fc-modal {{size}}" id="{{id}}" data-reveal>
	{% block title %}
		<h2 class="section-title fc-modal-title">{{title}}</h2>
	{% endblock %}
	
	{% block content %}
		<div class="fc-modal-content">
			{{content}}
		</div>
	{% endblock %}

	{% block close %}
		<button class="close-button fc-modal-close" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	{% endblock %}
	
</div>
