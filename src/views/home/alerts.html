{% extends '../layout/layout.html' %}

{% block header %}
  {% include '../partials/header.html'%}
{% endblock %}

{% block content %}
  <div class="alerts row">
    <div class="row">
      <h2 class="post-header-title text-center columns large-12">{{ title }}</h2>
    </div>
    <hr class="section-divider" />
    <div class="row">
      <form class="columns large-10">
        <h3>New Alert</h3>
        <div class="form-group">
          <label>Search Term</label>
          <input type="text"/>
          <button type="submit" role="submit" data-fc-submitpost class="btn-default btn-wide">Create Alert</button>
        </div>
      </form>
    </div>
    <hr class="section-divider" />
    <div class="row">
      <h3>Existing Alerts</h3>
      <!-- Dynamically render based on user alerts -->
      <div class="alerts_existing column large-4" data-alert-id="alert.id">
        <div class="alert_title">
          <p class="alert_close large-1">
            <a href="">x</a>
          </p>
          <p class="alert_name large-8">Alert Name</p>
          <p class="alert_results large-2">No Results</p>
        </div>
      </div>
      <div class="alerts_existing column large-4" data-alert-id="alert.id">
        <div class="alert_title">
          <p class="alert_close large-1">
            <a href="">x</a>
          </p>
          <p class="alert_name large-8">Alert Name</p>
          <p class="alert_results large-2">
            <a href=""><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
          </p>
        </div>
      </div>
      <div class="alerts_existing column large-4" data-alert-id="alert.id">
        <div class="alert_title">
          <p class="alert_close large-1">
            <a href="">x</a>
          </p>
          <p class="alert_name large-8">Alert Name</p>
          <p class="alert_results large-2">
            <a href=""><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
